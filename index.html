<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon API Test</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link rel="stylesheet" href="/style/global.css" />
    </head>
    <body onload="init()">
        <header>
            <h1>Pokedex</h1>
        </header>
        <main class="test"></main>
        <section id="popUpPokemon" onclick="closePopUp()">
            <div class="popUpInfoPokemon" onclick="event.stopPropagation()">
                <div class="popUpImage">
                    <div class="elemente">
                        <div class="type type-grass">Grass</div>
                        <div class="type type-poison">poison</div>
                    </div>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="" />
                    <p><b>Abilities:</b>Blaze</p>
                    <p><b>Hidden Ability:</b>Solar Power</p>
                    <div class="buttonsForPopUp">
                        <button>< Previous</button>
                        <button>Next ></button>
                    </div>
                </div>
                <div class="statsOfthePokemon">
                    <h2><b>Hp:</b>90</h2>
                    <h2><b>Attack:</b>90</h2>
                    <h2><b>Defense:</b>90</h2>
                    <h2><b>Sp. Atk:</b>90</h2>
                    <h2><b>Sp. Def:</b>90</h2>
                    <h2><b>Speed:</b>90</h2>
                </div>
            </div>
        </section>

        <script src="/scripts/template.js"></script>
        <script src="/scripts/script.js"></script>
    </body>
</html>
