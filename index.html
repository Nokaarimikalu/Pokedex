<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon API Test</title>
        <link rel="stylesheet" href="/Pokedex/style/style.css" />
        <link rel="stylesheet" href="/Pokedex/style/global.css" />
        <link rel="shortcut icon" href="/Pokedex/assets/img/Poké_Ball_icon.svg.png" type="image/x-icon" />
    </head>
    <body onload="init()">
        <header>
            <div class="headerImage">
                <h1>Pokedex</h1>
                <img src="/Pokedex/assets/img/Poké_Ball_icon.svg.png" alt="" />
            </div>
            <input type="text" name="" oninput="searchPokemon(this.value)" id="inputForPokemon" placeholder="Mind. 3 Buchstaben" />
        </header>
        <main class="test"></main>
        <section id="popUpSection"></section>
        <div class="loadingPokemon">
            <button onclick="loadMorePokemon(this)">
                <span class="btn-text">Next</span>
                <div class="pokeball-loader" style="display: none"></div>
            </button>
        </div>
        <script src="/Pokedex/scripts/template.js"></script>
        <script src="/Pokedex/scripts/script.js"></script>
    </body>
</html>
